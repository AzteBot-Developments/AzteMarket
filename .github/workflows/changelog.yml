name: Release Latest Changelog

on:
  workflow_call:
  workflow_dispatch:

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get current tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          dry_run: true

      - name: Get latest release information
        id: recent_commit
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { data: commits } = await github.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: 'main',
              per_page: 1
            });
            const latestCommit = commits[0];
            return {
              commitMessage: latestCommit.commit.message,
              commitTimestamp: latestCommit.commit.committer.date
            };
      
      - name: Publish latest release details to Discord Webhook
        run: |
          : # Retrieve details about most current change
          head_commit_ts=$commitTimestamp
          tag=${{ steps.tag_version.outputs.previous_tag }}
          changelog="Implemented XYZ. Did A, B, C. Improved W.
          Note: Sample purposes."

          timestamp='`'"$head_commit_ts"'`'
          head_commit_msg="$commitMessage"
          current_tag='`'"$tag"'`'

          JSON_STRING=$( jq -n \
                  --arg ct "AzteMarket $current_tag was released!" \
                  --arg cm "$head_commit_msg" \
                  --arg ts "$timestamp" \
                  --arg changelog "$changelog" \
                  '{
                        "content": "",
                        "embeds": [
                            {
                            "title": $ct,
                            "description": $cm,
                            "color": 2123412,
                            "fields": [
                                {
                                    "name": "Changes",
                                    "value": $changelog
                                },
                                {
                                    "name": "Timestamp",
                                    "value": $ts
                                }
                            ]
                            }
                        ]
                    }' 
            )

          curl -H "Content-Type: application/json" -d "$JSON_STRING" ${{ secrets.DISCORD_WEBHOOK_CHANGELOG }}