name: Release Latest Changelog

on:
  workflow_call:

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get current tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          dry_run: true
      
      - name: Publish release details to Discord Webhook
        run: |
          : # Retrieve details about most current change
          head_commit_ts=$(date)
          changelog="Implemented XYZ. Did A, B, C. Improved W.
          Note: Sample purposes."

          timestamp='`'"$head_commit_ts"'`'
          head_commit_msg="${{ github.event.head_commit.message }}"
          current_tag='`'"${{ steps.tag_version.outputs.tag }}"'`'

          JSON_STRING=$( jq -n \
                  --arg ct "AzteMarket $current_tag was released!" \
                  --arg cm "$head_commit_msg" \
                  --arg ts "$timestamp" \
                  --arg changelog "$changelog" \
                  '{
                        "content": "",
                        "embeds": [
                            {
                            "title": $ct,
                            "description": $cm,
                            "color": 2123412,
                            "fields": [
                                {
                                    "name": "Changelog",
                                    "value": $changelog
                                },
                                {
                                    "name": "Timestamp",
                                    "value": $ts
                                }
                            ]
                            }
                        ]
                    }' 
            )

          curl -H "Content-Type: application/json" -d "$JSON_STRING" ${{ secrets.DISCORD_WEBHOOK_CHANGELOG }}